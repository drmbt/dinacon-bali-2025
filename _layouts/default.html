<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-title">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </h1>
                <nav class="site-nav">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/docs/' | relative_url }}">Documentation</a>
                    <a href="https://github.com/drmbt/dinacon-bali-2025" target="_blank" rel="noopener">GitHub</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About</h3>
                    <p>Archive and documentation hub for projects created during <a href="https://2025.dinacon.org/" target="_blank" rel="noopener">Dinacon Bali 2025</a> by <a href="https://www.drmbt.com" target="_blank" rel="noopener">Vincent Naples (@drmbt)</a>.</p>
                </div>
                <div class="footer-section">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://github.com/drmbt/dinacon-bali-2025" target="_blank" rel="noopener">Repository</a></li>
                        <li><a href="mailto:vincent@drmbt.com">Contact</a></li>
                        <li><a href="https://2025.dinacon.org/" target="_blank" rel="noopener">Dinacon 2025</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Vincent Naples. Built with Jekyll.</p>
            </div>
        </div>
    </footer>
</body>
</html>
